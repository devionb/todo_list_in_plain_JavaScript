<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TODO List in Plain JavaScript</title>
</head>
<body>
    <div class ="container">
        <div class= "row">
            <div class ="intro col-12">
                <h1>TODO List</h1>
                <div>
                    <div class="border_1"></div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="help_text col-12">
            <p id="first">Enter Text into the input field to add items to list. </p>
            <p id="second">Click the item to mark that it is complete.</p>
            <p id="third"> Click the "X" to remove the item from the list.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input id="user_input" type="text" placeholder="New Item..." maxlength="50">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>

        </div>
    </div>

    <!-- empty list-->
    <div class="row">
        <div class="list_items col-12">
            <ul class="col-12 offset-0 col sm-8 offset-sm2">

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
